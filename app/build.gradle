buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.3.0-beta1'
    }
}


repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'http://twitter4j.org/maven2'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "org.kb10uy.tencocoa"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 18
        versionName "0.2.8 (build 18, Kbtter7.0.2.8, Dragonforce)"
        multiDexEnabled true
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions{
        preDexLibraries false
        javaMaxHeapSize "2g"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

retrolambda {
    jdk System.getenv("JAVA8_HOME")
    oldJdk System.getenv("JAVA7_HOME")
    javaVersion JavaVersion.VERSION_1_7
}


dependencies {
    compile 'com.android.support:multidex:1.0.1'
    compile 'io.realm:realm-android:0.82.2'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.github.bumptech.glide:glide:3.6.0'
    compile 'org.twitter4j:twitter4j:4.0.3'
    compile 'org.twitter4j:twitter4j-stream:4.0.3'
    compile 'org.twitter4j:twitter4j-media-support:4.0.3'
    compile 'joda-time:joda-time:2.8'
    compile 'com.google.guava:guava:18.0'
    compile 'org.luaj:luaj-jse:3.0.1'
    compile 'io.reactivex:rxandroid:0.25.0'
    compile 'com.android.support:support-v4:23.0.1'
}