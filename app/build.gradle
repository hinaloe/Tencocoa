apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "org.kb10uy.tencocoa"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 2
        versionName "0.1.0 (build 5, Kbtter7.0.1.0, Dragonforce)"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
}
repositories {
    mavenCentral()
    maven {
        url 'http://twitter4j.org/maven2'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.+'
    compile 'com.github.bumptech.glide:glide:3.6.0'
    compile "org.twitter4j:twitter4j:4.0.3"
    compile "org.twitter4j:twitter4j-stream:4.0.3"
    compile "org.twitter4j:twitter4j-media-support:4.0.3"
    compile "joda-time:joda-time:2.8"
    compile "com.google.guava:guava:18.+"
}
